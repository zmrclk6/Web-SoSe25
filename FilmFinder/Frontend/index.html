<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFinder</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="src/script.js" defer></script>

</head>
<body>
    <div class="merkliste-container">
        <a href="merkliste.html" class="merkliste-icon" aria-label="Zur Merkliste">
            <span class="visually-hidden">Zur Merkliste</span>
          </a>
          
      </div>
      <div id="ergebnisDiv"></div>
    <h1 class="animated-title">FilmFinder</h1>
    <h2>Finde die besten Filme für deine Movie-Night !</h2>
    <form action="empfehlungen.html" method="GET">
    <label for="genre">Genre wählen:</label>
    <select id="genre" name="genre">
        <option>Thriller</option>
        <option>Action</option>
        <option>Romanze</option>
        <option>Horror</option>
        <option>Komödie</option>
        <option>Drama</option>


    </select>
    
    <label for="plattform">Streaming-Plattform wählen:</label>
    <select id="plattform" name="plattform">
        <option>Netflix</option>
        <option>Disney+</option>
        <option>Prime Video</option>
    </select>
    
    <button type="submit">Film-Empfehlungen anzeigen</button>

</form>


  
  
<footer class="footer">
    <div class="footer-content">
        <div class="footer-section links">
        <a href="index.html">Home</a>
        <a href="ueber-uns.html">Über uns</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="impressum.html">Impressum</a>
        </div>
    </div>
</footer>

<div id="merkliste"></div> 
</body>
</html>
