<body>
    <h1 class="animated-title">FilmFinder</h1>
        <h2>Finde die besten Filme für deine Movie-Night !</h2>
        <form>
            <label for="genre">Genre wählen:</label>
            <select id="genre">
                <option>Thriller</option>
                <option>Action</option>
                <option>Romanze</option>
                <option>Horror</option>
                <option>Komödie</option>
                <option>Fantasy</option>
                <option>Drama</option>


            </select>
            
            <label for="plattform">Streaming-Plattform wählen:</label>
            <select id="plattform">
                <option>Netflix</option>
                <option>Disney+</option>
                <option>Prime Video</option>
                <option>YouTube</option>
                <option>Sky</option>
                <option>AppleTV+</option>
                <option>WOW</option>
                <option>RTL+</option>
                <option>DAZN</option>
                <option>Paramount+</option>
                <option>discovery+</option>
            </select>
            
            <button type="submit">Neuen Film empfehlen</button>
        </form>

            </div>
